<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">

    <script src="scripts/requests.js" defer></script>
    <script src="scripts/lists.js" defer></script>
    <script src="scripts/tasks.js" defer></script>


</head>
<body>
    
<div class="wrapper">
   <div class="container">
        <header>
            <h1>TodoList App</h1>
        </header>
        <hr>
        <main class="content-container">
            <div class="lists-block">
                <h2 class="lists_text">Lists</h2>
                <div class="create_list" id="createList">
                    <input type="text" placeholder="List name" id="listNameField" class="input_list_name form-control">
                    <button id="submitCreateList" class="button btn-primary">Add</button>
                </div>
                <ul id="lists"></ul>  
            </div>

            <div class="tasks-block">
                <h2 class="tasks_text">Tasks <span id="listName"></span></h2>
                <p id="hintText">Choose or create list.</p>
                <div id="tasksList" class="tasks_list">
                    <div class="add_task" id="addTask">
                        <form action="POST" id="addTaskForm" class="add-task-form">
                            <input id="taskNameField" class="task_name_input form-control" type="text" placeholder="Task name">
                            <input id="addTaskSubmit" class="button btn-primary" type="submit" value="Add task">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div> 
</div>


</body>
</html>
