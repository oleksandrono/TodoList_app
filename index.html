<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList App</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>TodoList App</h1>
        </header>
        <main>
          <hr />
          <h2 class="tasks_text">Tasks</h2>

          <div id="tasksList" class="tasks_list">
            <div class="add_task" id="addTask">
              <form action="POST" id="addTaskForm">
                <input
                  id="taskName"
                  class="task_name_input"
                  type="text"
                  placeholder="Task name"
                />
                <input
                  id="addTaskSubmit"
                  class="button"
                  type="submit"
                  value="Add task"
                />
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
